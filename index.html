<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page Design</title>
    <!-- ESTILOS PROPIOS CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="flex">
      <div>
        <img src="./img/illustration.png" alt="" />
      </div>
      <div>
        <svg
          width="72"
          height="72"
          viewBox="0 0 72 72"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M56.4 20.0656C59.3823 20.0656 61.8 17.6875 61.8 14.7541C61.8 11.8207 59.3823 9.44263 56.4 9.44263C53.4177 9.44263 51 11.8207 51 14.7541C51 17.6875 53.4177 20.0656 56.4 20.0656Z"
            fill="#7F265B"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M16.2001 20.0656C19.1824 20.0656 21.6001 17.6875 21.6001 14.7541C21.6001 11.8207 19.1824 9.44263 16.2001 9.44263C13.2177 9.44263 10.8001 11.8207 10.8001 14.7541C10.8001 17.6875 13.2177 20.0656 16.2001 20.0656Z"
            fill="#7F265B"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M16.2001 62.5574C19.1824 62.5574 21.6001 60.1793 21.6001 57.2459C21.6001 54.3124 19.1824 51.9344 16.2001 51.9344C13.2177 51.9344 10.8001 54.3124 10.8001 57.2459C10.8001 60.1793 13.2177 62.5574 16.2001 62.5574Z"
            fill="#7F265B"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M56.4 62.5574C59.3823 62.5574 61.8 60.1793 61.8 57.2459C61.8 54.3124 59.3823 51.9344 56.4 51.9344C53.4177 51.9344 51 54.3124 51 57.2459C51 60.1793 53.4177 62.5574 56.4 62.5574Z"
            fill="#7F265B"
          />
          <rect
            y="32.459"
            width="72"
            height="7.08197"
            rx="3.54098"
            fill="#555555"
          />
          <rect
            x="39.6"
            y="42.4918"
            width="29.5082"
            height="7.2"
            rx="3.6"
            transform="rotate(90 39.6 42.4918)"
            fill="#555555"
          />
          <rect
            x="39.6"
            width="29.5082"
            height="7.2"
            rx="3.6"
            transform="rotate(90 39.6 0)"
            fill="#555555"
          />
        </svg>
        <form class="flex" action="">
          <div>
            <h1>Login to your Account</h1>
            <p>See what is going on with your business</p>
            <button>
              <img src="./img/google-icon.png" alt="icono de google" />
              Continue with Google
            </button>
          </div>
          <p>------------- or Sign in with Email -------------</p>
          <div>
            <label for="email">
              Email:
              <br />
              <input type="email" name="email" id="email" />
            </label>
            <label for="password">
              Password:
              <br />
              <input type="password" name="password" id="password" />
            </label>
            <div>
              <label for="remember">
                <input type="checkbox" name="remember" id="remember" />
                Remember Me
              </label>
              <a href="#">Forgot Password</a>
            </div>
            <input type="submit" value="Login" />
          </div>
        </form>
        <div class="register">
          <p>Not Registered Yet? <a href="#">Create an account</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
